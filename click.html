<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Click</title>
  </head>
  <body>
    <h1
      style="font-size: 100px; color: antiquewhite; margin-left: 40px"
      onclick="alert('hello')"
    >
      Hello Click me!!!!!!
    </h1>
    <button style="margin-left: 50px" onclick="console.log('Hello')">
      Click Me
    </button>
    <br />
    <button onclick="document.body.style.backgroundColor='rgb(33, 226, 162)'">
      Change Color
    </button>
    <br />
    <button onclick="document.body.style.backgroundColor = 'red'">
      Change another color
    </button>
    <br />
    <button onclick="makeYellow()">Make it Yellow</button>

    <script src="JS File/click.js"></script>
  </body>
</html>
